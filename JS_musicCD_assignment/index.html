<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    
    <title>Music CDs</title>
</head>
<body>

    <header>
        <h1>Music CDs</h1>
    </header>

    <main>
        <section>
            <form id="cd_information_form">
                <div id="author_div">
                    <label for="author">
                        <span>Author</span>
                    </label>
                    <input
                    type="text"
                    name="author"
                    id="author"
                    placeholder="Enter the author here"
                    required/>
                </div>
                <div id="title_div">
                    <label for="title">
                        <span>Title</span>
                    </label>
                    <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Enter the title here"
                    required/>
                </div>
                <div id="year_div">
                    <label for="year" id="form_year">
                        <span>Year</span>
                    </label>
                    <input
                    type="number"
                    name="year"
                    id="year"
                    placeholder="Select the year here"
                    min="0" 
                    maxlength="4"
                    value="2022" 
                    required/>
                </div>
                    <input type="submit" value="Add" id="add_button">
            </form>
        </section>
        <section>
            <table  id="cd_information_table">
                <thead>
                    <tr>
                        <th scope="col">Author</th>
                        <th scope="col">Title</th>
                        <th scope="col">Year</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>

    <template id="cd_information_template">
        <tr>
            <td class="author"></td>
            <td class="title"></td>
            <td class="year"></td>
            <td class="delete">üóëÔ∏è</td>
        </tr>
    </template>

    <footer>
        <small>@ 2022 Siff Leva Jensen</small>
        </footer>
    
</body>
</html>
